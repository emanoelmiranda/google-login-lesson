<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Login do Google</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body class="bg-dark">
        <div class="d-flex col-md-4 offset-md-4 mt-3 pt-3">
            <form class="needs-validation" novalidate>
                <div class="card w-100">
              <div class="card-body">
                <div class="text-center">
                    <h4>Google login lesson</h4>
                </div>
                <div class="input-group mt-3 mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="clientId">CLIENT ID</span>
                    </div>
                    <input type="text" class="form-control google-client-id" placeholder="ClientId" aria-describedby="clientId" required>
                    <div class="invalid-feedback text-center">Invalid clientId</div>
                 </div>
                <div class="border p-2 rounded bg-light">
                    <div class="row mb-3">
                        <div class="col-sm-4">
                            <img src="img/user.png" class="p-1 rounded border img-fluid account-image w-100 bg-white" alt="user">
                        </div>
                        <div class="col-sm-7">
                            <div>
                                <small>Name:</small>
                                <h5 class="text-muted profile-name">My Name</h5>
                            </div>
                            <div>
                                <small>E-mail:</small>
                                <h5 class="text-muted account-email">example@gmail.com</h5>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="border p-2 rounded bg-light mb-3 mt-3">
                    <div>
                        <small>Access Token:</small>
                        <small class="text-muted access-token">...</small>
                    </div>
                </div>
                <button class="btn btn-danger btn-block" type="submit">Google Login</button>
              </div>
            </div>
            </form>
        </div>
        <script src="https://apis.google.com/js/platform.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="js/login.js"></script>
    </body>
</html>
